server.port=8084

#Eureka
spring.application.name=API-GATEWAY
eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

#Gateway
#Usuario
spring.cloud.gateway.routes[0].id=USUARIO-SERVICE
spring.cloud.gateway.routes[0].uri=lb://USUARIO-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/user/**

#para multiples url
#spring.cloud.gateway.routes[0].predicates[0]=Path=/api/user/**, /api/admin/ o /**


#Hotel
spring.cloud.gateway.routes[1].id=HOTEL-SERVICE
spring.cloud.gateway.routes[1].uri=lb://HOTEL-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/hotel/**

#Rating
spring.cloud.gateway.routes[2].id=RATING-SERVICE
spring.cloud.gateway.routes[2].uri=lb://RATING-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/rating/**



